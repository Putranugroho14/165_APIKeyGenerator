<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin API Key</title>
    <style>
        /* --- STYLE DASAR (Tidak Berubah) --- */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 1000px; margin: 0 auto; }
        h1 { color: #883399; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 0.9em; }
        th { background-color: #f2f2f2; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .logout-btn { float: right; background-color: #6c757d; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 3px; }
        
        /* --- STYLE KHUSUS LOGIN/REGISTER --- */
        .auth-form-container { 
            max-width: 400px; 
            margin: 40px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background: #f9f9f9;
        }
        .form-box h2 { text-align: center; color: #883399; margin-bottom: 20px; }
        .form-box input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .form-box button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .form-toggle-link { text-align: center; margin-top: 15px; cursor: pointer; color: #007bff; text-decoration: underline; }

        /* Sembunyikan Registrasi secara default */
        #register-form-box { display: none; }
        /* Sembunyikan Dashboard secara default */
        #dashboard-page { display: none; }
    </style>
</head>
<body>

<div class="container">
    <button class="logout-btn" onclick="handleLogout()" style="display: none;" id="logout-button">Logout</button>
    <h1>Dashboard Administrator</h1>
    <p id="admin-message"></p>

    <div id="auth-page">
        <div class="auth-form-container">
            <div id="login-form-box">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email Admin" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="form-toggle-link" onclick="toggleForm('register')">Belum terdaftar? Beralih ke Registrasi</p>
            </div>

            <div id="register-form-box">
                <h2>Admin Registrasi</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email Admin Baru" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Daftar</button>
                </form>
                <p class="form-toggle-link" onclick="toggleForm('login')">Sudah terdaftar? Kembali ke Login</p>
            </div>
        </div>
    </div>
    
    <div id="dashboard-page">
        <h2>Daftar User Terdaftar</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>API Key</th>
                    <th>Status Aktif</th>
                    <th>Tgl Kedaluwarsa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
            </tbody>
        </table>
    </div>

</div>

<script src="admin.js"></script>
<script>
    // ðŸ’¡ LOGIKA TAMBAHAN: Fungsi untuk Beralih Tampilan Form
    function toggleForm(view) {
        const loginBox = document.getElementById('login-form-box');
        const registerBox = document.getElementById('register-form-box');

        if (view === 'login') {
            loginBox.style.display = 'block';
            registerBox.style.display = 'none';
        } else if (view === 'register') {
            loginBox.style.display = 'none';
            registerBox.style.display = 'block';
        }
    }
</script>
</body>
</html>
